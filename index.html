<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table of companies</title>
    <meta name="description" content="Table of companies from API, made for recruitment process" />
    <link rel="stylesheet" href="css/main.css" />
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <h1 class="header">Companies</h1>

        <form class="form form--js">
          <p class="form__box">
            <label for="filter">Search company:</label>
            <input class="form__filter" type="text" id="filter">
          </p>
          <p class="form__box">
            <label for="page">Items per page:</label>
            <select class="form__select form__select--js">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </p>
        </form>

        <table class="table">
          <thead class="table__header">
            <tr>
              <th class="table__header table__header--id scope="col">Id</th>
              <th class="table__header scope="col">Company</th>
              <th class="table__header scope="col">City</th>
              <th class="table__header table__header--income scope="col">Total income</th>
            </tr>
          </thead>
          <tbody class="table__body table__body--js"></tbody>
        </table>

        <div class="pagination pagination--js"></div>
      </section>
      
    <section class="details details--js">
      <div class="details__incomes details__incomes--js"></div>
      <div class="chart" id="chart_div"></div>
      <button class="return" id="return">Return</button>
    </section>
    </main>
    
    <script src="js/main.js"></script>
  </body>
</html>
